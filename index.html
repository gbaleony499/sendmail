<body>
    <header>
        <a href="/"><img class="logo" src="/image/UBS_Logo_Semibold.svg" alt="Logo UBS"></a>

    <!-- Menu -->

        <ul>
            <li><a href="/">Accueil</a></li>

            <li><a href="Contactez-nous.php">Contactez-nous</a></li>
        </ul>
    </nav>

    <!-- Formulaire de contact -->
    <div class="centreform">
        <h2>Formulaire de contact</h2>
        <form id="contactForm">
            Nom : <input type="text" name="nom" placeholder="Votre nom" required /><br><br>
            E-mail : <input type="email" name="mail" placeholder="Votre email" required /><br><br>
            Message : <textarea name="message" placeholder="Votre message" required></textarea><br><br>
            <button class="boutonsuivi" type="submit">Envoyer</button>
        </form>
        <div id="formResponse"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p style="color: black;">© UBS 1998-2020. Tous droits réservés.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfZ2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(this);

            try {
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                document.getElementById('formResponse').textContent = result.success || result.error;
            } catch (error) {
                document.getElementById('formResponse').textContent = 'Une erreur est survenue.';
            }
        });
    </script>
</body>
